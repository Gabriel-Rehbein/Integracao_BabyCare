<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BabyCare — Login</title>
  <link rel="stylesheet" href="Css/login.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="header">
        <img src="Css/imagen/icone.png" alt="BabyCare" class="logo" onerror="this.style.display='none'">
        <h1>Entrar na sua conta BabyCare</h1>
        <p class="subtitle">Acompanhe calendário, refeições, sono e mais.</p>
      </header>

      <!-- Estado: não autenticado -->
      <div id="guest" class="state hidden">
        <button id="btnGoogle" class="btn google">
          <img src="Css/imagen/google.png" alt="" aria-hidden="true" />
          Entrar com Google
        </button>


        <p class="help">Ao continuar, você concorda com nossos termos de uso e privacidade.</p>
      </div>

      <!-- Estado: autenticado -->
      <div id="authed" class="state hidden">
        <div class="profile">
          <img id="avatar" class="avatar" src="" alt="Foto do usuário">
          <div class="info">
            <h2 id="displayName">Usuário</h2>
            <p id="email">email@exemplo.com</p>
          </div>
        </div>

        <div class="actions">
          <a class="btn primary" href="./calendario.html">Ir para o Calendário</a>
          <button id="btnLogout" class="btn outline">Sair</button>
        </div>
      </div>

      <!-- Estado: carregando -->
      <div id="loading" class="loading">
        <div class="spinner" aria-hidden="true"></div>
        <span>Verificando sessão…</span>
      </div>
    </section>

    <footer class="foot">
      <small>© BabyCare — cuidado inteligente</small>
    </footer>
  </main>

  <script src="./login.js" defer></script>
</body>
</html>
