<!-- ========================= index.html ========================= -->
<!DOCTYPE html>
<html lang="pt-BR" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>BabyCare — Menu</title>
  <meta name="description" content="BabyCare — Simplifique e organize a vida com seu filho.">

  <!-- CSS externo (enviar depois): css/style.css, css/responsive.css, css/animation.css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

  <!-- HEADER (barra gradiente com hambúrguer à esquerda, título e engrenagem à direita) -->
  <header class="bc-header" id="topo">
    <div class="bc-header__wrap">
      <button class="bc-icon-btn" id="btn-menu" aria-label="Abrir menu lateral" data-action="open-drawer">
        <!-- Ícone hambúrguer (SVG ou imagem em img/icons/menu.svg) -->
        <img src="Css/imagen/menu.png" alt="Menu" />
      </button>

      <h1 class="bc-header__title">MENU</h1>

    <button class="bc-icon-btn" id="btn-config" aria-label="Abrir configurações" data-action="open-settings">
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Ajustar" width="24" height="24" />
    </button>

    </div>
  </header>

  <main id="conteudo" class="bc-main">
    <!-- GRID DE ATALHOS (2 colunas no mobile como no wireframe) -->
    <section class="bc-shortcuts" aria-label="Atalhos principais">
      <ul class="bc-grid">
        <!-- 1. Onde seu filho está -->
        <li class="bc-card">
          <a class="bc-card__link" href="paginas/localizacao.html">
            <img class="bc-card__icon" src="Css/imagen/lugar.png" alt="Onde seu filho está" />
            <span class="bc-card__title">Onde seu filho está</span>
          </a>
        </li>
        <!-- 2. Calendário -->
        <li class="bc-card">
        <a class="bc-card__link" href="paginas/calendario.html">
        <img class="bc-card__icon" src="Css/imagen/calendario.png" alt="Calendário" />
        <span class="bc-card__title">Calendário</span>
        </a>

        </li>
        <!-- 3. Comida -->
        <li class="bc-card">
          <a class="bc-card__link" href="paginas/comida.html">
            <img class="bc-card__icon" src="Css/imagen/jantar.png" alt="Comida" />
            <span class="bc-card__title">Comida</span>
          </a>
        </li>
        <!-- 4. Ele já dormiu 
        <li class="bc-card">
          <a class="bc-card__link" href="paginas/sono.html">
            <img class="bc-card__icon" src="Css/imagen/relogio.png" alt="Ele já dormiu" />
            <span class="bc-card__title">Ele já dormiu</span>
          </a>
        </li>
        -->
        <!-- 5. Dúvidas Frequentes -->
        <li class="bc-card">
          <a class="bc-card__link" href="paginas/faq.html">
            <img class="bc-card__icon" src="Css/imagen/mensagem.png" alt="Dúvidas Frequentes" />
            <span class="bc-card__title">Dúvidas Frequentes</span>
          </a>
        </li>
        <!-- 6. Telefones de Emergência 
        <li class="bc-card">
          <a class="bc-card__link" href="paginas/telefones.html">
            <img class="bc-card__icon" src="Css/imagen/telefone.png" alt="Telefones de Emergência" />
            <span class="bc-card__title">Telefones De Emergência</span>
          </a>
        </li>
      </ul>
      -->
    </section>

    <!-- CARTÃO DA CRIANÇA (verde, com remédios diários e +) -->
    <section class="bc-child" aria-label="Resumo da criança">
      <article class="bc-child__card">
        <header class="bc-child__head">
          <div class="bc-child__avatar">
            <img src="Css/imagen/avatar.png" alt="Avatar da criança" />
          </div>
          <div class="bc-child__meta">
            <h2 class="bc-child__name">João - 5 Anos</h2>
          </div>
          <div class="bc-child__pills" aria-label="Remédios diários">
            <img src="Css/imagen/remedio.png" alt="Remédio" />
            
          </div>
        </header>
        <div class="bc-child__body">
          <p class="bc-child__label">Remédios diários:</p>
          <button class="bc-icon-btn" aria-label="Adicionar remédio" data-action="add-medicine">+</button>
        </div>
        <button class="bc-fab--mini" aria-label="Adicionar novo cartão" data-action="add-child">+</button>
      </article>
    </section>
  </main>

  <!-- BARRA INFORMATIVA INFERIOR (ribbon) -->
  <aside class="bc-ribbon" role="note">
    <p>Simplifique e organize a sua vida e a do seu filho!</p>
  </aside>

  <!-- Botão flutuante global (canto inferior direito) -->

  <!-- JS externo (enviar depois): js/script.js -->
  <script src="js/script.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
